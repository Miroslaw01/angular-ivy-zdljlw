<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ selectedRecipe?.imagePath }}"
      alt=""
      class="img-responsive"
      style="max-height: 50px;"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe?.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Zur Einkaufsliste hinzufügen!</button>
    <button class="btn btn-primary">Bearbeiten</button>
    <button class="btn btn-danger">Löschen</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <p>{{ selectedRecipe?.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">Zutaten</div>
</div>
